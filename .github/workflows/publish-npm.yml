name: publish-npm

on: [push]

env:
  NODE_VERSION: 15

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    container: boringcodes/dev-runner:node-${{env.NODE_VERSION}}-alpine
    name: With node.js v${{env.NODE_VERSION}}
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build source
        run: yarn build
      - name: Copy package.json
        run: cp package.json build/package.json
      - name: Config registry
        uses: actions/setup-node@v2
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Publish package
        run: yarn publish build --access public
        env:
          # Create your own token at https://github.com/organization/repository/settings/secrets
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
